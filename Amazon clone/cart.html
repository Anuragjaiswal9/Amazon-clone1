<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/jdenticon@3.1.1/dist/jdenticon.min.js"
      async
      integrity="sha384-l0/0sn63N3mskDgRYJZA6Mogihu0VY3CusdLMiwpJ9LFPklOARUcOiWEIGGmFELx"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://kit.fontawesome.com/45c96189ad.js"
      crossorigin="anonymous"
    ></script>
    <title>Amazon 2.0</title>
  </head>
  <body>
    <div class="bg-white w-full">
      <div class="header h-16 bg-gray-900 flex items-center">
        <div class="logo w-1/5 h-16 ml-10 pt-1">
          <img class="w-28 h-16 object-contain" src="logo/amazon.png" alt="" />
        </div>

        <input
          class="h-9 w-30 bg-gray-800 border-opacity-75 rounded-l-xl px-3 text-white ml-6 focus:outline-none placeholder-white"
          id="search"
          type="text"
          placeholder="Search.."
        />
        <div
          class="categories h-9 w-30 bg-800 border border-gray-500 border-opacity-75 px-3 text-white flex items-center"
        >
          categories
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4 ml-2"
            viewBox="0 0 20 20"
            fill="currentColor"
          >
            <path
              fill-rule="evenodd"
              d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z"
              clip-rule="evenodd"
            />
          </svg>
        </div>
        <div
          class="Search-icon h-9 w-10 bg-yellow-500 rounded-r-xl flex justify-center items-center text-white"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
            />
          </svg>
        </div>
        <!-- right icon-->
        <div
          class="Icons text-white flex items-center ml-auto w-48 h-16 justify-around"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364L12 7.636l-1.318-1.318a4.5 4.5 0 00-6.364 0z"
            />
          </svg>
          <!--cart icon-->
          <div
            class="Cart-icon relative text-gray-600 h-10 w-10 bg-yellow-500 flex items-center justify-center rounded-xl"
          >
          <div class=" cart-items-number absolute -top-1 -right-1 w-4 h-4 bg-white text-gray-800  text-sm rounded-full flex justify-center items-center ">
            1
       </div>
            <svg
              xmlns="http://www.w3.org/2000/svg"
              class="h-4 w-4"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
              stroke-width="2"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z"
              />
            </svg>
          </div>
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-4 w-4"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6.002 6.002 0 00-4-5.659V5a2 2 0 10-4 0v.341C7.67 6.165 6 8.388 6 11v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9"
            />
          </svg>
          <svg class="h-12 w-12 rounded" data-jdenticon-value="Anurag"></svg>
        </div>
      </div>
      <div class="main h-screen flex">
        <div
          class="border-t-2 border-gray-700 main-sidebar w-1/5 bg-gray-900 p-6"
        >
          <div class="sidebar-categories">
            <div
              class="sidebar-main-categories text-yellow-500 cursor-pointer flex font-bold mb-4 p-2 bg-gray-700 rounded-xl"
            >
              <span class="w-8">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="h-6 w-6"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke="currentColor"
                  stroke-width="2"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M4 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2V6zM14 6a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2V6zM4 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2H6a2 2 0 01-2-2v-2zM14 16a2 2 0 012-2h2a2 2 0 012 2v2a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2z"
                  />
                </svg>
              </span>
              <span>Categories</span>
            </div>
            <div
              class="sidebar-main-subcategories text-white cursor-pointer flex font-bold mb-2 p-2 hover:bg-gray-700 rounded-xl px-4"
            >
              <span class="w-8"></span>
              <span>Echo and Alexa</span>
            </div>
            <div
              class="sidebar-main-subcategories text-white cursor-pointer flex font-bold mb-2 p-2 hover:bg-gray-700 rounded-xl px-4"
            >
              <span class="w-8"></span>
              <span>Kindle</span>
            </div>
            <div
              class="sidebar-main-subcategories text-white cursor-pointer flex font-bold mb-2 p-2 hover:bg-gray-700 rounded-xl px-4"
            >
              <span class="w-8"></span>
              <span>Books</span>
            </div>
            <div
              class="sidebar-main-subcategories text-white cursor-pointer flex font-bold mb-2 p-2 hover:bg-gray-700 rounded-xl px-4"
            >
              <span class="w-8"></span>
              <span>Electronics</span>
            </div>
            <div
              class="sidebar-main-subcategories text-white cursor-pointer flex font-bold mb-2 p-2 hover:bg-gray-700 rounded-xl px-4"
            >
              <span class="w-8"></span>
              <span>Home and Garden</span>
            </div>
            <div
              class="sidebar-main-subcategories text-white cursor-pointer flex font-bold mb-2 p-2 hover:bg-gray-700 rounded-xl px-4"
            >
              <span class="w-8"></span>
              <span>Fashion</span>
            </div>
            <div
              class="sidebar-main-subcategories text-white cursor-pointer flex font-bold mb-2 p-2 hover:bg-gray-700 rounded-xl px-4 mb-4"
            >
              <span class="w-8">
                <i class="fa-solid fa-percent"></i>
              </span>

              <span>Sell on amazon</span>
            </div>
            <div
              class="sidebar-main-subcategories text-white cursor-pointer flex font-bold mb-2 p-2 hover:bg-gray-700 rounded-xl px-4 mb-4"
            >
              <span class="w-8">
                <i class="fa-solid fa-circle-question"></i>
              </span>
              <span>Help</span>
            </div>
          </div>
        </div>
        <div class="main-section flex-1 p-6 bg-white">
          <h1 class="text-gray-400 font-bold text-3xl mb-6">Shopping Cart</h1>
          <div class="table-titles flex font-bold text-gray-400">
            <h2 class="flex-grow">Product</h2>
            <h2 class="w-48">Count</h2>
            <h2 class="w-48">Total Cost</h2>
            <span class="w-10"></span>
          </div>
          <div class="cart-items mt-5">
            <div
              class="cart-item flex items-center pb-4 border-b border-gray-100"
            >
              <div class="items-cart-images w-44 h-44 bg-white rounded-lg">
                <img
                  class="w-full h-full object-contain"
                  src="asset/macbook.jpg"
                />
              </div>

              <div class="cart-items-details flex-grow">
                <div class="cart-items-title font-bold text-sm text-gray-600">
                  Apple Macbook Air
                </div>
                <div class="cart-item-brand text-sm text-gray-400">Apple</div>
              </div>
              <div class="cart-items-counter w-48 flex items-center">
                <div class="chewron-left">
                  <i
                    class="fa-solid fa-chevron-left cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 mr-2"
                  ></i>
                </div>
                <h4 class="text-gray-400">x1</h4>
                <div class="chevron-right">
                  <i
                    class="fa-solid fa-chevron-right cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 ml-2"
                  ></i>
                </div>
              </div>
              <div class="cart-items-total-cost w-48 font-bold text-gray-400">
                $1,149.00
              </div>
              <div
                class="cart-itmems-delete w-10 font-bold text-gray-300 cursor-pointer hover:text-gray-400"
              >
                <i class="fa-solid fa-circle-xmark"></i>
              </div>
            </div>
            <div
              class="cart-item flex items-center pb-4 border-b border-gray-100"
            >
              <div class="items-cart-images w-44 h-44 bg-white rounded-lg">
                <img
                  class="w-full h-full object-contain"
                  src="https://store.storeimages.cdn-apple.com/4982/as-images.apple.com/is/iphone-12-purple-select-2021?wid=470&hei=556&fmt=jpeg&qlt=95&.v=1617130317000"
                />
              </div>

              <div class="cart-items-details flex-grow">
                <div class="cart-items-title font-bold text-sm text-gray-600">
                  Iphone 12 mini
                </div>
                <div class="cart-item-brand text-sm text-gray-400">Apple</div>
              </div>
              <div class="cart-items-counter w-48 flex items-center">
                <div class="chewron-left">
                  <i
                    class="fa-solid fa-chevron-left cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 mr-2"
                  ></i>
                </div>
                <h4 class="text-gray-400">x1</h4>
                <div class="chevron-right">
                  <i
                    class="fa-solid fa-chevron-right cursor-pointer text-gray-400 bg-gray-100 rounded h-6 w-6 flex justify-center items-center hover:bg-gray-200 ml-2"
                  ></i>
                </div>
              </div>
              <div class="cart-items-total-cost w-48 font-bold text-gray-400">
                $1,179.00
              </div>
              <div
                class="cart-itmems-delete w-10 font-bold text-gray-300 cursor-pointer hover:text-gray-400"
              >
                <i class="fa-solid fa-circle-xmark"></i>
              </div>
            </div>
            <div class="complete-order flex justify-end  mt-10">
              <div class="total-cost mr-7">
                <h2 class="text-gray-400">Total cost</h2>
                <div class="total-cost-number font-bold text-3xl text-gray-600">
                  $1,439.00
                </div>
              </div>
              <div class="complete-order-button w-56 flex items-center justify-center bg-yellow-500 rounded text-white cursor-pointer hover:bg-yellow-600">
                 Complete order
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
